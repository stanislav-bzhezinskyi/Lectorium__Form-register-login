<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Document</title>
</head>
<body>
<form action="/" method="post" class="form">
    <div id="form__header-links" class="form__header-links">
      <a href="/" class="form__link active-link" id="sign-in-link">SIGN IN</a>
      <a href="/" class="form__link" id="sign-up-link">SIGN UP</a>
    </div>
    <div class="form__title">
      Username
    </div>
    <input
      type="text"
      class="form__input"
      id="username"
      name="username"
      onkeyup="isFilled()"
    >
    
    <div class="form__title">
      Password
    </div>
    <input
      type="password"
      class="form__input"
      id="password"
      name="password"
      onkeyup="isFilled()"
    >
    
    <label class="form__checkbox">
      <input
        type="checkbox"
        id="checkbox"
        onclick="isFilled()"
      >
        Keep Me Signed In
    </label>
    <button type="submit" class="form__button" id="btn" disabled>SIGN IN</button>
    <div class="form__footer-link">
        <a href="/" class=" forgot-link">Forgot Password</a>
    </div>
</form>
</body>
</html>
